<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	
	<!-- Holds the border that spans the entire page -->
	<div class="headerArea">

		<!-- Container for Header and Nav -->
		<div class="container">

			<!-- Name Header -->
			<header>
		
				<h1 id="nameBox">Rhia Dixon</h1>
	
				<!-- Horizontal Navigation Menu -->
				<nav>
					<ul class="menu">
						<li id="about"><a href="index.html">About</a></li>
						<li id="portfolio"><a href="portfolio.html">Portfolio</a></li>
						<li id="contact"><a href="contact.html">Contact</a></li>
					</ul>	
				</nav>
			</header>
		</div>
	</div>

	<!-- main area where the page exisits -->
	<div class="bodyArea">

		<div class="container">
		
			<!-- Builds the Main Content box -->
			<section class="box sectionBox">

				<!-- Fills the box -->
				<article>
				<h2 id="sectionTitle">Portfolio</h2>

				<section class="pContainer" id="project1">
					<img src="assets/images/Hangman.jpg" class="project">
					<div class="pBox">
						<h3>Hangman</h3>
					</div>
				</section>

				<section class="pContainer" id="project2">
					<img src="assets/images/RPG-game.jpg" class="project">
					<div class="pBox">
						<h3>RPG Game</h3>
					</div>
				</section>

				<section class="pContainer" id="project3">
					<img src="assets/images/Trivia-Game.jpg" class="project">
					<div class="pBox">
						<h3>Trivia Game</h3>
					</div>
				</section>

				<section class="pContainer" id="project4">
					<img src="assets/images/Rutgers-Info-Widget.jpg" class="project">
					<div class="pBox">
						<h3>Rutgers Info Widget</h3>
					</div>
				</section>

				<section class="pContainer" id="project5">
					<img src="assets/images/Rock-Paper-Scissors.jpg" class="project">
					<div class="pBox">
						<h3>Rock Paper Scissors</h3>
					</div>
				</section>
				
			
			</article>
			</section>

			<!-- Connect with me socially box with horizontal icons -->
			<aside class="box asideBox">
			
				<h2 id="asideTitle">Connect with Me</h2>
			
				<ul class="menu">
					<li><img src="assets/images/1498028967_github_square_black.png" alt="GitHub" class="iconBox" id="icon1"></li>
					<li><img src="assets/images/1498028895_linkedin_square_color.png" alt="LinkedIn" class="iconBox" id="icon2"></li>
					<li><img src="assets/images/1498029004_stackoverflow.png" alt="StackOverflow" class="iconBox" id="icon3"></li>
				</ul>	
			
			</aside>
		</div>


		<footer>
			&copy; Copyright 2016 Rhia Dixon
		</footer>

	</div>

</body>
</html>
